<section class="bg-neutral-primary-soft min-h-screen">
    <div class="flex flex-col items-center justify-center px-4 sm:px-6 py-8 mx-auto min-h-screen lg:py-0">
        <!-- Logo/Header -->
        <a href="#" class="flex items-center mb-6 text-xl sm:text-2xl font-semibold text-heading">
            <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
            <span class="hidden sm:inline">Thoga Kade Management</span>
            <span class="sm:hidden">Thoga Kade</span>
        </a>
        
        <!-- Login Card -->
        <div class="w-full max-w-sm sm:max-w-md bg-primary-soft p-6 sm:p-8 border border-default rounded-base shadow-xs">
            <form action="#">
                <h5 class="text-lg sm:text-xl font-semibold text-heading mb-4 sm:mb-6">Sign in to our platform</h5>
                
                <!-- Email Field -->
                <div class="mb-4">
                    <label for="email" class="block mb-2 sm:mb-2.5 text-sm font-medium text-heading">Your email</label>
                    <input type="email" id="email"
                        class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2 sm:py-2.5 shadow-xs placeholder:text-body"
                        placeholder="example@company.com" required />
                </div>
                
                <!-- Password Field -->
                <div class="mb-4">
                    <label for="password" class="block mb-2 sm:mb-2.5 text-sm font-medium text-heading">Your password</label>
                    <input type="password" id="password"
                        class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2 sm:py-2.5 shadow-xs placeholder:text-body"
                        placeholder="•••••••••" required />
                </div>
                
                <!-- Remember Me & Forgot Password -->
                <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-3 sm:gap-0 my-4 sm:my-6">
                    <div class="flex items-center">
                        <input id="checkbox-remember" type="checkbox" value=""
                            class="w-4 h-4 border border-default-medium rounded-xs bg-neutral-secondary-medium focus:ring-2 focus:ring-brand-soft">
                        <label for="checkbox-remember" class="ms-2 text-sm font-medium text-heading">Remember me</label>
                    </div>
                    <a href="#" class="text-sm font-medium text-fg-brand hover:underline">Lost Password?</a>
                </div>
                
                <!-- Submit Button -->
                <button type="submit"
                    class="text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none w-full mb-3">
                    Login to your account
                </button>
                
                <!-- Sign Up Link -->
                <div class="text-sm font-medium text-body text-center sm:text-left">
                    Not registered? <a href="#" class="text-fg-brand hover:underline">Create account</a>
                </div>
            </form>
        </div>
    </div>
</section>
